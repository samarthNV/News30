<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .slideshow-container {
            position: relative;
            height: 50%;
            width: auto;
            border: 5px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        .image {
            display: none;
            height: 100%;
            width: auto;
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .image-box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        .marquee-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            padding: 5px;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
        }
        marquee{
            font-size:40px;
            width:500px;
            height:50px;
            color:white;
            background-color:black;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="image-box">
            <img src="{{ url_for('static', filename='img1.jpg') }}" class="image" id="img1">
        </div>
        <div class="image-box">
            <img src="{{ url_for('static', filename='img2.jpg') }}" class="image" id="img2">
        </div>
        <div class="image-box">
            <img src="{{ url_for('static', filename='img3.jpg') }}" class="image" id="img3">
        </div>
        <div class="image-box">
            <img src="{{ url_for('static', filename='img4.jpg') }}" class="image" id="img4">
        </div>
        <div class="image-box">
            <img src="{{ url_for('static', filename='img5.jpg') }}" class="image" id="img5">
        </div>
        <div class="image-box">
            <img src="{{ url_for('static', filename='img6.jpg') }}" class="image" id="img6">
        </div>
        
    </div>
    <div class="marquee-container">
        <marquee>{{text}}</marquee>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image');

        function showNextImage() {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.display = 'block';
        }

        images[currentIndex].style.display = 'block';
        setInterval(showNextImage, 5000);
    </script>
</body>
</html>
